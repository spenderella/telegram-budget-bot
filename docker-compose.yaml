version: '3.8'
services:
  postgres:
    image: postgres:15
    container_name: budget_bot_db
    environment:
      POSTGRES_DB: budget_bot_db
      POSTGRES_USER: bot_user
      POSTGRES_PASSWORD: bot_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data: